<div id="loginCareerModal">
    <!-- Start reset password -->
    <div class="reset-wrapper">
        <form name="formResetPassword" novalidate>
            <div class="modal-body">
                <h3 class="text-center title" style="margin-top: 0; margin-bottom: 30px;">{{"setpass" |
                    translate}}</h3>
                <div>
                    <p class="alert alert-warning">{{"getEmail" |
                        translate}}</p>
                    <div class=""
                        ng-class="{ 'has-error' : formResetPassword.employeeEmail.$invalid 
                                &&!formResetPassword.employeeEmail.$pristine }">
                        <input type="email" class="form-control"
                            id="login-email" name="employeeEmail"
                            ng-model="reset.email"
                            ng-pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/"
                            placeholder='{{"toaster.emailNull" | translate}}'
                            required>
                        <span
                            ng-show="formResetPassword.employeeEmail.$invalid 
                                && !formResetPassword.employeeEmail.$pristine"
                            class="help-block">{{"toarster.emailDefault"
                            | translate}}</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-center">
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-danger btn-block"
                            ng-click="closeDialog()">{{"employee.cancel" | translate}}</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary btn-block"
                            ng-disabled="formResetPassword.$invalid"
                            ng-click="sendEmailReset()">{{"employer.profile.changepass"
                            | translate}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End reset password --> 
</div>
